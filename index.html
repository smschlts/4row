<!DOCTYPE html>
<html>

<head>
    <title>R4W</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>


<body>
    <div>
        <input type="text" placeholder="Player 1" id="player1InputName">
        <input type="color" value="#FF0000" id="player1InputColor">
        <input type="text" placeholder="Player 2" id="player2InputName">
        <input type="color" value="#FFFF00" id="player2InputColor">
        <input type="button" id="playButton" value="play" onclick="play()">
    </div>
    <div id="fieldDiv"></div>


    <div id="bottomBar" style="height: 100px; text-align: center; margin-top: 1vw;">
        <div id="leftPlayer" class="playernamediv left">
            <div class="discdiv left">
                <span class="dot left" id='player1'></span>
                <b class="playername left" id="player1Text">Player 1</b>
            </div>
        </div>
        <div style="height: 100%; display: inline-block; position: relative;">
            <b style="font-size: 4vw; position:absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">VS</b>
        </div>
        <div id="rightPlayer" class="playernamediv right">
            <div class="discdiv right">
                <b class="playername right" id="player2Text">Player 2</b>
                <span class="dot right" id='player2'></span>
            </div>
        </div>
    </div>
    </span>
    Turn <b id="turn"> 1 </b>
    </div>
    <input type="button" value="LoadDebug" onclick="loadGame()">
</body>

</html>
