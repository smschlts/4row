<!DOCTYPE html>
<html>

<head>
    <title>R4W</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>


<body>
    <div>
        <input type="text" placeholder="Player 1" id="player1InputName">
        <input type="color" value="#FF0000" id="player1InputColor">
        <input type="text" placeholder="Player 2" id="player2InputName">
        <input type="color" value="#FFFF00" id="player2InputColor">
        <input type="button" id="playButton" value="play" onclick="play()">
    </div>
    <div id="fieldDiv"></div>


    <div id="bottomBar" style="height: 100px; text-align: center;">
        <div id="leftPlayer" style="width: 35%; height: 60px; float: left;">
            <div style="width: 30px; height: 30px; float: left; position: relative; top: 50%; left: 10%; transform: translate(-10%,-50%);">
                <span class="dot" id='player1' style="float: left;"></span>
                <b id="player1Text" style="float: left; height: 100%; font-size: 4vh; margin-left: 35px;">Blablabla</b>
            </div>
        </div>
        <div id="leftPlayer" style="overflow: hidden; display: inline-block;">
            <h2>VS</h2>
        </div>
        <div id="rightPlayer" style="width: 35%; height: 60px; float: right;">
            <div style="width: 30px; height: 30px; float: right; position: relative; top: 50%; right: 10%; transform: translate(10%,-50%);">
                <b id="player2Text" style="float: right; height: 100%; font-size: 4vh; margin-right: 35px;">Blablabla</b>
                <span class="dot" id='player2' style="float: right;"></span>
            </div>
        </div>
    </div>
    </span>
    Turn <b id="turn"> 1 </b>
    </div>
    <input type="button" value="LoadDebug" onclick="loadGame()">
</body>

</html>
